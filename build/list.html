<!-- list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>List Pet</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/list.css" rel="stylesheet">
</head>

<!-- BODY -->
<body>
  <!-- NAVBAR -->
  <nav class="navbar-inverse navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- HEADER -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <font color="5fcf80"><span class="glyphicon glyphicon-heart-empty"></span></font><font color="ffffff"> LitterBox
         </a></font>
      </div>
      <!-- SEARCH BAR -->
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <!-- RIGHT ALLIGNED ITEMS -->
      <div class="btn-toolbar pull-right" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default navbar-btn fb-notifications ">
            <span class="glyphicon glyphicon-user"></span>Profile
          </button>
          <button type="button" class="btn btn-default navbar-btn fb-notifications ">
            <span class="glyphicon glyphicon-comment"></span>Messages
            <span class="badge">1</span>
          </button>
          <button type="button" class="btn btn-default navbar-btn fb-notifications ">
            <span class="glyphicon glyphicon-globe"></span>News
            <span class="badge">3</span>
          </button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default navbar-btn">
            <span class="glyphicon glyphicon-lock"></span>
          </button>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle navbar-btn"
            data-toggle="dropdown">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Log out...</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
<!-- CONTAINS LEFT, MAIN, AND RIGHT PANELS -->
<center><label for="formGroupExampleInput"><font size="6"><b>List Pet</b></font></label></center>
<div class = "container">
  <div class = "row">

    <!-- Left Column -->
    <div class="col-md-2">

    </div>
    <!-- Center Column -->
    <form>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-body .panel-body">
            <!---->

            <div class="form-inline .forminline">

              <div class="form-group .form-group">
                <label for="formGroupExampleInput">Type</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="(eg. cat, dog)">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Breed</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="(eg. siamese)">
              </div>

            </div>
            <!---->
            <label for="exampleTextarea">Gender</label>
            <div class="form-check form-check-inline .form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male"> Male
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female"> Female
              </label>
            </div>
            <!---->
            <div class="form-inline">
              <div class="form-group">
                <label for="formGroupExampleInput">Age</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Age">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Zip Code</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Zip Code">
              </div>
            </div>
            <!---->

            <div class="form-group list-description">
              <label for="exampleTextarea">Description</label>
              <textarea class="form-control" id="exampleTextarea" placeholder="Enter description..." rows="10"></textarea>
            </div>

            <!---->
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
              <small id="fileHelp" class="form-text text-muted">Add a picture of your pet!</small>
            </div>
            <!---->
            <div class= "pull-right">
              <a class="btn btn-primary" href="listing.html" role="button">View listing</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- App code -->
  <script src="js/bundle.js"></script>
</body>
</html>
