<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>List Pet</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/shelters.css" rel="stylesheet">
</head>

<!-- BODY -->
<body>
<!-- NAVBAR -->
<nav class="navbar-inverse navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- HEADER -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <font color="5fcf80"><span class="glyphicon glyphicon-heart-empty"></span></font><font color="ffffff"> LitterBox
       </a></font>
    </div>
    <!-- SEARCH BAR -->
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <!-- RIGHT ALLIGNED ITEMS -->
    <div class="btn-toolbar pull-right" role="toolbar">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default navbar-btn fb-notifications ">
          <span class="glyphicon glyphicon-user"></span>Profile
        </button>
        <button type="button" class="btn btn-default navbar-btn fb-notifications ">
          <span class="glyphicon glyphicon-comment"></span>Messages
          <span class="badge">1</span>
        </button>
        <button type="button" class="btn btn-default navbar-btn fb-notifications ">
          <span class="glyphicon glyphicon-globe"></span>News
          <span class="badge">3</span>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default navbar-btn">
          <span class="glyphicon glyphicon-lock"></span>
        </button>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle navbar-btn"
          data-toggle="dropdown">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Log out...</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</nav>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!-- App code -->
<script src="js/bundle.js"></script>
</body>
</html>
