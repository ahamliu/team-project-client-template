<!-- findpets.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Find pets</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/findpets.css" rel="stylesheet">
  </head>

  <!-- BODY -->
  <body>
    <!-- NAVBAR -->
    <nav class="navbar-inverse navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- HEADER -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-heart-empty"></span>LitterBox
          </a>
        </div>
        <!-- SEARCH BAR -->
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <!-- RIGHT ALLIGNED ITEMS -->
        <div class="btn-toolbar pull-right" role="toolbar">
          <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn fb-notifications ">
                <span class="glyphicon glyphicon-user"></span>Profile
              </button>
              <button type="button" class="btn btn-default navbar-btn fb-notifications ">
                <span class="glyphicon glyphicon-comment"></span>Messages
                <span class="badge">1</span>
              </button>
              <button type="button" class="btn btn-default navbar-btn fb-notifications ">
                <span class="glyphicon glyphicon-globe"></span>News
                <span class="badge">3</span>
              </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-lock"></span>
            </button>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default dropdown-toggle navbar-btn"
                      data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Log out...</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- HEADING -->

    <!-- CONTAINS LEFT, MAIN, AND RIGHT COLUMNS -->
    <div class = "container-fluid">
      <div class = "row">
        <!-- LEFT COLUMN -->
        <div class = "col-md-3">
          <form>
            <div class="form-group">
              <!-- LOCATION -->
              <label for="location">Location</label>
              <input type="email" class="form-control" id="location" aria-describedby="locationHelp" placeholder="Enter location">
              <small id="locationHelp" class="form-text text-muted">City, State or Zip.</small>
            </div>
            <!-- TYPE -->
            <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control" id="type">
                <option>Any</option>
                <option>Dog</option>
                <option>Cat</option>
                <option>Bird</option>
                <option>Small and fluffy</option>
                <option>Horse</option>
                <option>Reptile</option>
                <option>Aquatic</option>
                <option>Pig</option>
                <option>Barnyard</option>
                <option>Exotic</option>
                <option>Other</option>
              </select>
            </div>
            <!-- SUB-TYPE -->
            <div class="form-group disabled">
              <label for="sub-type">Sub-type (breed)</label>
              <select class="form-control" id="sub-type" disabled>
                <option>Please select sub-type</option>
              </select>
            </div>

            <!-- ROW CONTAINING AGE & GENDER -->
            <row>
              <!-- AGE -->
              <div class = "col-md-6">
                <div class = "form-group">
                  <label for="age">Age</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="ageCheckboxI" value="optionInfant"> infant
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="ageCheckboxY" value="optionYoung"> Young
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="ageCheckboxA" value="optionAdult" => Adult
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="ageCheckboxS" value="optionSenior" => Senior
                    </label>
                  </div>
                </div>
              </div>
              <!-- GENDER -->
              <div class = "col-md-6">
                <div class = "form-group">
                  <label for="age">Gender</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="genderCheckboxM" value="optionMale"> Male
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="genderCheckboxF" value="optionFemale"> Female
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="genderCheckboxU" value="optionUknown" => Unknown
                    </label>
                  </div>
                </div>
              </div>
            </row>

            <div class="form-group pull-left">
              <label for="characteristics">Characteristics</label>
              <input type="email" class="form-control" id="location" aria-describedby="characteristicsHelp" placeholder="Enter characteristics">
              <small id="characteristicsHelp" class="form-text text-muted">i.e. friendly, smelly, etc.</small>
            </div>

          </form>
        </div>
        <!-- Center Column -->
        <div class "col-md-9">
          <div class = "panel panel-default results-formatting">
             <div class = "panel-body">
               <div class="panel panel-default results-formatting">
                 <div class="panel-body">
                   RESULTS
                 </div>
               </div>
             </div>
          </div>
        </div>
        <!-- Right Column -->
        <!--<div class "col-md-2">

        </div> -->
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
  </body>
</html>
