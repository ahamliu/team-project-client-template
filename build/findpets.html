<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Find pets</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/findpets.css" rel="stylesheet">
  </head>

  <!-- BODY -->
  <body>
    <!-- NAVBAR -->
    <nav class="navbar-inverse navbar-default navbar-fixed-top .navbar-inverse">
      <div class="container-fluid">
        <!-- SEARCH BAR -->
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search specific pet or user">
          </div>
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </form>
        <!-- HEADER -->
        <div class="navbar-header">
          <a class="navbar-brand .navbar-inverse .nav-brand" href="homepage.html">
           <font color="5fcf80"><span class="glyphicon glyphicon-heart-empty"></span></font>
           <font color="ffffff">LitterBox</font>
          </a>
        </div>
        <!-- RIGHT ALLIGNED ITEMS -->
        <div class="btn-toolbar pull-right" role="toolbar">
          <div class="btn-group" role="group">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default dropdown-toggle navbar-btn"
                data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span>
              </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="profile_1.html">Profile</a></li>
                  <li><a href="#">Messages</a></li>
                  <li><a href="#">Settings</a></li>
                  <li><a href="#">Support</a></li>
                  <li class="divider"></li>
                  <li><a href="profile_2.html">Edit profile</a></li>
                  <li><a href="#">Log out</a></li>
                </ul>
            </div>
          </div>
        </div>
      </div>
      </nav>
    <!-- HEADING -->
    <ul class="nav nav-pills nav-justified">
      <li role="presentation"><a href="homepage.html"><span class="glyphicon glyphicon-heart"></span> Home</a></li>
      <li role="presentation" class="active"><a href="findpets.html"><span class="glyphicon glyphicon-search"></span> Find</a></li>
      <li role="presentation"><a href="list.html"><span class="glyphicon glyphicon-list-alt   "></span> List</a></li>
      <li role="presentation"><a href="shelters.html"><span class="glyphicon glyphicon-home"></span> Shelters</a></li>
      <li role="presentation"><a href="petofthemonth.html"><span class="glyphicon glyphicon-star"></span> Pet of the Month</a></li>
    </ul>

    <!-- CONTAINS LEFT AND MAIN -->
    <div class = "container-fluid">
      <div class = "row">
        <!-- LEFT COLUMN -->
        <div class = "col-md-3">
          <form>
            <div class="form-group">
              <!-- LOCATION -->
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" aria-describedby="locationHelp" placeholder="Enter location">
              <small id="locationHelp" class="form-text text-muted">City, State or Zip.</small>
            </div>
            <!-- TYPE -->
            <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control" id="type">
                <option>Any</option>
                <option>Dog</option>
                <option>Cat</option>
                <option>Bird</option>
                <option>Small and fluffy</option>
                <option>Horse</option>
                <option>Reptile</option>
                <option>Aquatic</option>
                <option>Pig</option>
                <option>Barnyard</option>
                <option>Exotic</option>
                <option>Other</option>
              </select>
            </div>
            <!-- SUB-TYPE -->
            <div class="form-group disabled">
              <label for="sub-type">Sub-type (breed)</label>
              <select class="form-control" id="sub-type" disabled>
                <option>Please select type</option>
              </select>
            </div>

            <!-- ROW CONTAINING AGE & GENDER -->
            <row>
              <!-- AGE -->
              <div class = "col-md-6">
                <div class = "form-group">
                  <label for="age">Age</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="ageCheckboxI" value="optionInfant"> infant
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="ageCheckboxY" value="optionYoung"> Young
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="ageCheckboxA" value="optionAdult"> Adult
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="ageCheckboxS" value="optionSenior"> Senior
                    </label>
                  </div>
                </div>
              </div>
              <!-- GENDER -->
              <div class = "col-md-6">
                <div class = "form-group">
                  <label for="age">Gender</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="genderCheckboxM" value="optionMale"> Male
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="genderCheckboxF" value="optionFemale"> Female
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="genderCheckboxU" value="optionUknown"> Unknown
                    </label>
                  </div>
                </div>
              </div>
            </row>

            <div class="form-group pull-left">
              <label for="characteristics">Characteristics</label>
              <input type="email" class="form-control" id="characteristic" aria-describedby="characteristicsHelp" placeholder="Enter characteristics">
              <small id="characteristicsHelp" class="form-text text-muted">i.e. friendly, smelly, etc.</small>
            </div>
          </form>
        </div>
        <!-- Main Column -->
        <div class="col-md-6">
          <div id="results"></div>
        </div>
        <div class = "col-md-3">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/app.js"></script>
  </body>
</html>
