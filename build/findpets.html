<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Find pets</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/findpets.css" rel="stylesheet">
  </head>

  <!-- BODY -->
  <body>
    <!-- NAVBAR -->
    <nav class="navbar-inverse navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- HEADER -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-heart-empty"></span>LitterBox
          </a>
        </div>
        <!-- SEARCH BAR -->
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <!-- RIGHT ALLIGNED ITEMS -->
        <div class="btn-toolbar pull-right" role="toolbar">
          <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn fb-notifications ">
                <span class="glyphicon glyphicon-user"></span>Profile
              </button>
              <button type="button" class="btn btn-default navbar-btn fb-notifications ">
                <span class="glyphicon glyphicon-comment"></span>Messages
                <span class="badge">1</span>
              </button>
              <button type="button" class="btn btn-default navbar-btn fb-notifications ">
                <span class="glyphicon glyphicon-globe"></span>News
                <span class="badge">3</span>
              </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-lock"></span>
            </button>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default dropdown-toggle navbar-btn"
                      data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Log out...</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- CONTAINS LEFT, MAIN, AND RIGHT PANELS -->
    <div class = "container">
      <div class = "row">
        <!-- Left Column -->
        <div class = "col-md-2">

        </div>
        <!-- Center Column -->
        <div class "col-md-8">
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Location</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Keywords</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Type</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Subtype</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Age</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Gender</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
          </div>
        </div>
        <!-- Right Column -->
        <div class "col-md-2">

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
  </body>
</html>
